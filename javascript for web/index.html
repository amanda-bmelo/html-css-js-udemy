<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="./img/bag.png" alt="shopping bag">
        <form>
            <input class="input-item" id="input-item" type="text" placeholder="Enter the item you want to add"></input>
            <button class="button-item" id="add-item">Save item</button>
        </form>

        <h2>Shopping list</h2>
        <hr />

        <ul id="shopping-list">
            <li>
                <div class="item-list-container">

                    <div class="container-shop-name">

                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1" />
                            </label>
                        </div>
                        <p>Chocolate cake</p>

                    </div>

                    <div>
                        <button class="item-list-button">
                            <img src="./img/delete.svg" alt="delete">
                        </button>
                        <button class="item-list-button">
                            <img src="./img/edit.svg" alt="edit">
                        </button>
                    </div>

                </div>
                <p class="item-time">Monday (10/31/2022) at 8:30 am</p>
            </li>
        </ul>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
