<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="./img/bag.png" alt="shopping bag">
        <form>
            <input class="input-item" id="input-item" type="text" placeholder="Enter the item you want to add"></input>
            <button class="button-item" id="add-item">Save item</button>
        </form>

        <h2>Shopping list</h2>
        <hr />

        <ul id="shopping-list">
        </ul>

        <h2>Purchased</h2>
        <hr/>
        <ul id="purchased-list">
        </ul>

    </main>
    <script src="scripts.js"></script>
</body>

</html>
