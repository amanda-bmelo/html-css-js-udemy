<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./assets/Logo.svg" alt="Logo do CodeConnect">
        <nav>
            <ul class="links-list">
                <li>
                    <a href="#" class="headline-link">Publicar</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/feed.svg">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/account_circle.svg">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/info.svg">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/logout.svg">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-image">
                <div class="container-image">
                    <img src="./assets/imagem1.png" alt="" class="main-image">
                </div>
                <button id="upload-btn">Carregar imagem</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none" />
                <div class="container-image-name">
                    <p class="image-name">imagem_do_projeto.png</p>
                    <img src="./assets/close.svg" class="remove-image">
                </div>
        </div>

        <div class="container-description">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="name">Nome do projeto</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div>
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div>
                    <label for="category">Tags</label>
                    <input type="text" id="category" name="category" />
                </div>
                <ul class="tags-list" id="tags-list"></ul>
                <div class="container-buttons">
                    <button class="button-discard">Descartar</button>
                    <button class="button-publish">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>

</html>
